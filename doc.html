  <div class="co">

        <div class="row" style="display: block;">

            <input class="form-control" type="file" id="fwsign" name="fwsign" accept="image/*">

          </div>
          <div class="col">

            <h4>Add Second Witness Signature</h4>
            <input class="form-control" type="file" id="swsign" name="swsign" accept="image/*">
