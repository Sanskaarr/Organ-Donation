        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        body {
            font-family: "Nunito", sans-serif;
            font-weight: 300;
            line-height: 1.6;
            background-image: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);

        }

        .container {
            width: 90%;
            margin: 2rem auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 5vw);
            grid-gap: 1.5rem;
        }

        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: flex;
            border-style:solid;
            border-color: black;
            border-width: 7px;
        }

        .gallery__item--1 {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 5;
        }

        /** Alternative Syntax **/
        /* grid-column: 1 / span 2;  */
        /* grid-row: 1 / span 2; */
        /* }  */

            grid-column-start: 5;
            grid-column-end: 30;
            grid-row-start: 1;
            grid-row-end: 6;
        }

        .gallery__item--3 {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 5;
            grid-row-end: 15;
